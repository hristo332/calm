<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.A.L.M. Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #1a1a1a;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px;
    }
    
    /* Navigation */
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn {
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .nav-btn:hover { background: #f5f5f5; }
    
    .date-display {
      font-size: 18px;
      font-weight: 600;
      min-width: 200px;
      text-align: center;
    }
    
    /* Summary Cards */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      .container { padding: 12px; }
      .nav-bar { flex-direction: column; align-items: stretch; gap: 8px; }
      .nav-buttons { justify-content: center; }
      .date-display { text-align: center; font-size: 16px; }
      .summary-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; }
      .summary-card { padding: 12px; }
      .summary-value { font-size: 24px; }
      .chart-container { padding: 12px; }
      
      /* Calendar horizontal scroll on mobile */
      .calendar-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
      .calendar-grid, .calendar-scroll { min-width: 700px; }
      .calendar-header-cell { padding: 8px 4px; font-size: 12px; }
      .calendar-header-cell .day-num { font-size: 16px; }
      .time-label { font-size: 10px; padding: 2px 4px; }
      .task-block { font-size: 10px; padding: 2px 4px; }
    }
    
    @media (max-width: 480px) {
      .summary-grid { grid-template-columns: 1fr 1fr; gap: 6px; }
      .summary-card { padding: 10px; }
      .summary-value { font-size: 20px; }
      .summary-label { font-size: 11px; }
      .summary-percent { font-size: 11px; }
      .summary-desc { font-size: 10px; }
      .nav-btn { padding: 6px 10px; font-size: 13px; }
    }
    
    .summary-card {
      padding: 16px;
      border-radius: 12px;
    }
    
    .summary-card.mvt { background: #fef2f2; }
    .summary-card.priority { background: #fff7ed; }
    .summary-card.personal { background: #faf5ff; }
    .summary-card.recharge { background: #f0fdf4; }
    
    .summary-label { font-size: 12px; margin-bottom: 4px; font-weight: 500; }
    .summary-label.mvt { color: #ef4444; }
    .summary-label.priority { color: #f97316; }
    .summary-label.personal { color: #8b5cf6; }
    .summary-label.recharge { color: #22c55e; }
    
    .summary-value { font-size: 28px; font-weight: 700; color: #1a1a1a; }
    .summary-percent { font-size: 12px; color: #6b7280; }
    .summary-desc { font-size: 11px; color: #9ca3af; margin-top: 2px; }
    
    /* Chart */
    .chart-container {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e5e5e5;
      margin-bottom: 20px;
    }
    
    /* Weekly Calendar */
    .calendar-container {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      overflow: hidden;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
    }
    
    .calendar-header-cell {
      padding: 12px 8px;
      text-align: center;
      font-weight: 600;
      font-size: 13px;
      color: #374151;
      background: #f9fafb;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .calendar-header-cell:first-child {
      border-right: 1px solid #e5e5e5;
    }
    
    .calendar-header-cell.today {
      background: #3b82f6;
      color: #fff;
    }
    
    .calendar-header-cell .day-name { display: block; }
    .calendar-header-cell .day-num { display: block; font-size: 18px; margin-top: 2px; }
    
    .calendar-scroll {
      max-height: 600px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
    }
    
    .time-column {
      background: #fff;
    }
    
    .time-label {
      height: 48px;
      padding: 4px 8px;
      text-align: right;
      font-size: 11px;
      color: #9ca3af;
      border-right: 1px solid #e5e5e5;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .day-column {
      position: relative;
      border-right: 1px solid #f3f4f6;
    }
    
    .day-column:last-child { border-right: none; }
    
    .hour-row {
      height: 48px;
      border-bottom: 1px solid #f3f4f6;
    }
    
    /* Task blocks */
    .task-block {
      position: absolute;
      left: 2px;
      right: 2px;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 11px;
      font-weight: 500;
      overflow: hidden;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: transform 0.1s, box-shadow 0.1s;
    }
    
    .task-block:hover {
      transform: scale(1.02);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 20;
    }
    
    .task-block.mvt { background: #fecaca; border-left: 3px solid #ef4444; color: #991b1b; }
    .task-block.priority { background: #fed7aa; border-left: 3px solid #f97316; color: #9a3412; }
    .task-block.personal { background: #ddd6fe; border-left: 3px solid #8b5cf6; color: #5b21b6; }
    .task-block.recharge { background: #bbf7d0; border-left: 3px solid #22c55e; color: #166534; }
    
    .task-block .task-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .task-block .task-time {
      font-size: 10px;
      opacity: 0.8;
      margin-top: 2px;
    }
    
    .task-block.completed { opacity: 0.6; }
    .task-block.completed .task-title { text-decoration: line-through; }
    
    /* Current time line */
    .current-time-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #ef4444;
      z-index: 30;
    }
    
    .current-time-line::before {
      content: '';
      position: absolute;
      left: -4px;
      top: -4px;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
    }
    
    /* Scrollbar */
    .calendar-scroll::-webkit-scrollbar { width: 6px; }
    .calendar-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
    .calendar-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn">‚Üê –ù–∞–∑–∞–¥</button>
        <button class="nav-btn" id="todayBtn">–î–Ω–µ—Å</button>
        <button class="nav-btn" id="nextBtn">–ù–∞–ø—Ä–µ–¥ ‚Üí</button>
      </div>
      <div class="date-display" id="dateDisplay">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ...</div>
    </div>
    
    <div id="dashboardView">
      <div class="summary-grid">
        <div class="summary-card mvt">
          <div class="summary-label mvt">‚óè MVT</div>
          <div class="summary-value" id="mvtHours">0.0—á</div>
          <div class="summary-percent" id="mvtPercent">0%</div>
          <div class="summary-desc">–ù–∞–π-–≤–∞–∂–Ω–∏</div>
        </div>
        <div class="summary-card priority">
          <div class="summary-label priority">‚óè Priority</div>
          <div class="summary-value" id="priorityHours">0.0—á</div>
          <div class="summary-percent" id="priorityPercent">0%</div>
          <div class="summary-desc">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–∏</div>
        </div>
        <div class="summary-card personal">
          <div class="summary-label personal">‚óè Personal</div>
          <div class="summary-value" id="personalHours">0.0—á</div>
          <div class="summary-percent" id="personalPercent">0%</div>
          <div class="summary-desc">–õ–∏—á–Ω–∏</div>
        </div>
        <div class="summary-card recharge">
          <div class="summary-label recharge">‚óè Recharge</div>
          <div class="summary-value" id="rechargeHours">0.0—á</div>
          <div class="summary-percent" id="rechargePercent">0%</div>
          <div class="summary-desc">–ü–æ—á–∏–≤–∫–∞</div>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="stackedChart" height="200"></canvas>
      </div>
    </div>
    
    <div id="calendarView" style="margin-top: 24px;">
      <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 12px; color: #374151;">üìÖ –°–µ–¥–º–∏—á–µ–Ω –∫–∞–ª–µ–Ω–¥–∞—Ä</h3>
      <div class="calendar-container" id="calendarContainer"></div>
    </div>
  </div>
  
  <script>
    let currentDate = new Date();
    let chart = null;
    let tasksData = [];
    let weekDates = [];
    
    const START_HOUR = 6;
    const END_HOUR = 22;
    const HOUR_HEIGHT = 48;
    
    const COLORS = {
      MVT: '#ef4444',
      Priority: '#f97316',
      Personal: '#8b5cf6',
      Recharge: '#22c55e'
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.slice(1);
      if (hash && /^\d{4}-\d{2}-\d{2}$/.test(hash)) {
        currentDate = new Date(hash + 'T12:00:00');
      }
      setupEventListeners();
      loadData();
    });
    
    function setupEventListeners() {
      document.getElementById('prevBtn').addEventListener('click', () => navigate(-7));
      document.getElementById('nextBtn').addEventListener('click', () => navigate(7));
      document.getElementById('todayBtn').addEventListener('click', () => {
        currentDate = new Date();
        window.location.hash = currentDate.toISOString().split('T')[0];
        loadData();
      });
    }
    
    function navigate(days) {
      currentDate.setDate(currentDate.getDate() + days);
      window.location.hash = currentDate.toISOString().split('T')[0];
      loadData();
    }
    
    async function loadData() {
      const dateStr = currentDate.toISOString().split('T')[0];
      
      try {
        const response = await fetch(`/api/notion-data?date=${dateStr}&period=week&all=true`);
        const data = await response.json();
        
        if (data.error) {
          console.error(data.error);
          return;
        }
        
        tasksData = data.tasks || [];
        
        // Calculate week dates
        weekDates = [];
        const start = new Date(data.dateRange.start + 'T12:00:00');
        for (let i = 0; i < 7; i++) {
          const d = new Date(start);
          d.setDate(start.getDate() + i);
          weekDates.push(d.toISOString().split('T')[0]);
        }
        
        updateDisplay(data);
        
      } catch (err) {
        console.error('Load error:', err);
      }
    }
    
    function updateDisplay(data) {
      // Date display
      const start = new Date(data.dateRange.start);
      const end = new Date(data.dateRange.end);
      const months = ['—è–Ω—É', '—Ñ–µ–≤', '–º–∞—Ä', '–∞–ø—Ä', '–º–∞–π', '—é–Ω–∏', '—é–ª–∏', '–∞–≤–≥', '—Å–µ–ø', '–æ–∫—Ç', '–Ω–æ–µ', '–¥–µ–∫'];
      document.getElementById('dateDisplay').textContent = 
        `${start.getDate()} - ${end.getDate()} ${months[end.getMonth()]} ${end.getFullYear()}`;
      
      // Summary
      const totals = data.totals || { MVT: 0, Priority: 0, Personal: 0, Recharge: 0 };
      const total = Object.values(totals).reduce((a, b) => a + b, 0);
      
      document.getElementById('mvtHours').textContent = totals.MVT.toFixed(1) + '—á';
      document.getElementById('priorityHours').textContent = totals.Priority.toFixed(1) + '—á';
      document.getElementById('personalHours').textContent = totals.Personal.toFixed(1) + '—á';
      document.getElementById('rechargeHours').textContent = totals.Recharge.toFixed(1) + '—á';
      
      if (total > 0) {
        document.getElementById('mvtPercent').textContent = Math.round(totals.MVT / total * 100) + '%';
        document.getElementById('priorityPercent').textContent = Math.round(totals.Priority / total * 100) + '%';
        document.getElementById('personalPercent').textContent = Math.round(totals.Personal / total * 100) + '%';
        document.getElementById('rechargePercent').textContent = Math.round(totals.Recharge / total * 100) + '%';
      }
      
      updateChart(data.chartData || []);
      renderCalendar();
    }
    
    function updateChart(chartData) {
      const ctx = document.getElementById('stackedChart').getContext('2d');
      if (chart) chart.destroy();
      
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: chartData.map(d => d.label),
          datasets: [
            { label: 'MVT', data: chartData.map(d => d.MVT || 0), backgroundColor: COLORS.MVT },
            { label: 'Priority', data: chartData.map(d => d.Priority || 0), backgroundColor: COLORS.Priority },
            { label: 'Personal', data: chartData.map(d => d.Personal || 0), backgroundColor: COLORS.Personal },
            { label: 'Recharge', data: chartData.map(d => d.Recharge || 0), backgroundColor: COLORS.Recharge }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { stacked: true },
            y: { stacked: true, beginAtZero: true, title: { display: true, text: '–ß–∞—Å–æ–≤–µ' } }
          },
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }
    
    function renderCalendar() {
      const container = document.getElementById('calendarContainer');
      const today = new Date().toISOString().split('T')[0];
      const dayNames = ['–ü–æ–Ω', '–í—Ç', '–°—Ä', '–ß–µ—Ç', '–ü–µ—Ç', '–°—ä–±', '–ù–µ–¥'];
      
      // Build header
      let headerHtml = '<div class="calendar-header-cell"></div>';
      weekDates.forEach((dateStr, i) => {
        const d = new Date(dateStr + 'T12:00:00');
        const isToday = dateStr === today;
        headerHtml += `<div class="calendar-header-cell ${isToday ? 'today' : ''}">
          <span class="day-name">${dayNames[i]}</span>
          <span class="day-num">${d.getDate()}</span>
        </div>`;
      });
      
      // Build time column
      let timeHtml = '';
      for (let h = START_HOUR; h < END_HOUR; h++) {
        timeHtml += `<div class="time-label">${String(h).padStart(2, '0')}:00</div>`;
      }
      
      // Build day columns
      let daysHtml = weekDates.map(dateStr => {
        let slots = '';
        for (let h = START_HOUR; h < END_HOUR; h++) {
          slots += `<div class="hour-row"></div>`;
        }
        return `<div class="day-column" data-date="${dateStr}">${slots}</div>`;
      }).join('');
      
      container.innerHTML = `
        <div class="calendar-grid">${headerHtml}</div>
        <div class="calendar-scroll">
          <div class="time-column">${timeHtml}</div>
          ${daysHtml}
        </div>
      `;
      
      // Place tasks
      tasksData.forEach(task => placeTask(task));
      
      // Current time indicator
      const now = new Date();
      const currentHour = now.getHours() + now.getMinutes() / 60;
      if (currentHour >= START_HOUR && currentHour < END_HOUR) {
        const todayCol = container.querySelector(`.day-column[data-date="${today}"]`);
        if (todayCol) {
          const line = document.createElement('div');
          line.className = 'current-time-line';
          line.style.top = `${(currentHour - START_HOUR) * HOUR_HEIGHT}px`;
          todayCol.appendChild(line);
        }
      }
      
      // Scroll to current time
      const scrollContainer = container.querySelector('.calendar-scroll');
      const scrollTo = Math.max(0, (now.getHours() - START_HOUR - 2)) * HOUR_HEIGHT;
      scrollContainer.scrollTop = scrollTo;
    }
    
    function placeTask(task) {
      if (!task.date || !task.start || !task.end) return;
      
      const column = document.querySelector(`.day-column[data-date="${task.date}"]`);
      if (!column) return;
      
      const [sh, sm] = task.start.split(':').map(Number);
      const [eh, em] = task.end.split(':').map(Number);
      const startHour = sh + sm / 60;
      const endHour = eh + em / 60;
      
      if (endHour <= START_HOUR || startHour >= END_HOUR) return;
      
      const visStart = Math.max(startHour, START_HOUR);
      const visEnd = Math.min(endHour, END_HOUR);
      const top = (visStart - START_HOUR) * HOUR_HEIGHT;
      const height = (visEnd - visStart) * HOUR_HEIGHT;
      
      const block = document.createElement('div');
      block.className = `task-block ${(task.category || '').toLowerCase()} ${task.status === 'Completed' ? 'completed' : ''}`;
      block.style.top = `${top}px`;
      block.style.height = `${Math.max(height, 20)}px`;
      block.innerHTML = `
        <div class="task-title">${escapeHtml(task.title)}</div>
        ${height > 30 ? `<div class="task-time">${task.start} - ${task.end}</div>` : ''}
      `;
      
      if (task.url) block.onclick = () => window.open(task.url, '_blank');
      column.appendChild(block);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
